name: Deploy Terraform Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.JENKINS_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.JENKINS_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: 🧪 Terraform Init
        run: terraform init

      - name: Import if not already in state
        run: |
          terraform state list | grep -q azurerm_resource_group.rg || \
          terraform import azurerm_resource_group.rg "/subscriptions/ce181674-2911-4a50-87eb-159ff2af3318/resourceGroups/rg-severussnape"

      - name: 📦 Terraform Plan
        run: |
            terraform plan -out=tfplan -input=false \
            -var="client_id=${{ secrets.JENKINS_CLIENT_ID }}" \
            -var="client_secret=${{ secrets.JENKINS_SECRET }}" \
            -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: ✅ Manual Approval
        if: github.event_name == 'workflow_dispatch'
        run: echo "Manual trigger approved — applying plan"

      - name: 🚀 Terraform Apply
        run: terraform apply tfplan
